  <h1 class="formjs__title">Sign up</h1>
    <header class="formjs" id="formjs">
        <form action="" onsubmit="" class="form--js" event="preventDefault()">
            <label for="username" class="form__label">Username</label>
            <input type="text" class="form__input" id="username"  required>
            <div class="form__error--username">Please type a username</div>

            <label for="email" class="form__label">Email</label>
            <input type="email" id="email" class="form__input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required>
            <div class="form__error--email">Enter a valid email address!</div>

            <label for="password" class="form__label">Create Password</label>
            <input type="password" id="password" class="form__input" minlength="8" required>
            <div class="form__error" id="alertP">Enter a valid password</div>

            <label for="password" class="form__label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form__input" minlength="8" required>
            <div class="form__error" id="alertP">Enter a valid password</div>
            

            <button class="btn btn--formjs" type="submit" onclick="submitForm()">Submit</button>

        </form>
    </header>

    <div id="error"></div>
    <div id="alert"></div>



    <script src="/form-js/assets/js/main.js"></script>
