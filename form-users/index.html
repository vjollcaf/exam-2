  <h1 class="formjs__title">Create User</h1>
  <header class="formjs form--users" id="formjs">
      <form action="" onsubmit="" class="form--js form--user" id="form--user">
          <label for="username" class="form__label">Username</label>
          <input type="text" class="form__input" id="name"  required>
          <div class="form__error--username">Please type a username</div>

          <label for="email" class="form__label">Email</label>
          <input type="email" id="email" class="form__input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required>

          <label for="status" class="form__label">Status</label>
          <input type="number" name="status" id="status"  class="form__input">

          <label for="occupation" type="number" class="form__label">Occupation</label>
         <input type="number" name="occupation" id="occupation"  class="form__input">

          <button class="btn btn--formusers" onclick="createUser()">Create</button>

      </form>

      <div id="showUsers" class="showUsers"><h1>Users Created </h1></div>
  </header>
